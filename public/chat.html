<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket IO Section 9 Node Chat App aka Join | Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, intitial-scale=1, user-scalable=no">
</head>
<body class="chat">

<div class="chat__sidebar">
    <h3>Peeples</h3>
    <div id="users"></div>
</div>

<div class="chat__main">
    <h3><a href="  https://serene-sea-29396.herokuapp.com/" target="_blank">THE APP ON HEROKU</a></h3>
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
        <form id="message-form">
            <!--autofocus does what you would think it does-->
            <input name="message" type="text" placeholder="Message" autofocus autocomplete="off"/>
            <button>Send</button>
            <button id="send-location">Send Location</button>
        </form>
    </div>




</div>

<script id="message-template" type="text/template">
  <li class="message">
      <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
          <p>{{text}}</p>
      </div>
  </li>
</script>

<script id="location-message-template" type="text/template">
<li class="message">
    <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
    </div>
    <div class="message__body">
        <p>
            <a href="{{url}}" target="_blank">My current location</a>
        </p>
    </div>
</li>
</script>


<script src="/socket.io/socket.io.js"></script>
<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/libs/moment.js"></script>
<script src="/js/libs/mustache.js"></script>
<script src="/js/libs/deparam.js"></script>
<script src="/js/chat.js"></script>
</body>
</html>
