<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io(); // this creates our connection and the name is important
    socket.on('connect', () => {
        console.log('Connected to server\n&&&&&&&&\n&&&&&&&&&&\n&&&&&&&&\n&&&&&&&&&\n&&&&&&&&&\n&&&&&&&&&&\n&&&&&&&& -- index.html');
    });

    socket.on('disconnect',() => {
        console.log('Disconnected from server \n^^^^^^^^\n^^^^^^^^^\n^^^^^^^^^^^^^^\n^^^^^^^^\n^^^^^^^^^\n^^^^^^^^^^^ -- index.html ');
    });
</script>
