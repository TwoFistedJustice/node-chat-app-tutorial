<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Join | Chat App</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, intitial-scale=1, user-scalable=no">
</head>
<body class="centered-form">
<div class="centered-form__form">

    <form action="/chat.html">

        <div class="form-field">
            <h3>Join a chat</h3>
        </div>

        <div class="form-field">
            <label>Display Name</label>
            <input type="text" name="name" autofocus/>
        </div>

        <div class="form-field">

            <span><input type="checkbox" id="because-its-easier-thats-why"> Check box to</span>
            <label>Make New Room</label>
            <input type="text" id="room-text" disabled></>
        </div>

      <div class="form-field">
          <label>Or select to join</label>
          <!--<select id="room-drop-down" name="select">-->
          <select id="room-drop-down">
              <option value="none">Rooms</option>
          </select>
      </div>

        <div class="form-field">
            <button>Join</button>
        </div>
    </form>
    
</div>

<script src="/js/libs/jquery-3.3.1.min.js"></script>
<script src="/js/index.js"></script>
</body>
</html>
